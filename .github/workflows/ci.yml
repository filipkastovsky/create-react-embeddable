name: CI
on:
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [10.x, 12.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
            - name: Install dependencies
            - run: npm ci
            - name: Test
            - run: npm run typecheck
            - run: npm test --if-present
              env:
                  CI: true
